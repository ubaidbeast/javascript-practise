<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form action="">
                    <div>
                        <label for="">enter score</label>
                    </div>
                    <div>
                        <input type="number" placeholder="e.g 50" id="score">
                    </div>
                    <div class="col"></div>
                    <div class="btn btn-dark">compute</div>
                </form>
            </div>
        </div>
    </div>
    <script>
        let score = document.getElementById('score')
        if(score < 50){
            document.write('F')
        }
        else if(score < 60){
            document.write('C')
        }
        else if(score < 70){
            document.write('B')
        }
        else(
            document.write('A')
        )
    </script>
</body>
</html>
